name: CI

on:
  push:
    branches: [main, clean-main]
  pull_request:
    branches: [main, clean-main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install workspace dependencies
        run: pnpm -w install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit black isort ruff

      - name: Run pre-commit (formatters/linters)
        run: pre-commit run --all-files

      - name: Build API Docker image
        run: |
          docker build -t totem-api -f apps/api/Dockerfile .

  deploy-api:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/clean-main'
    needs: build-and-lint
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      REGION: ${{ vars.GCP_REGION }}
      ARTIFACT_REPO: ${{ vars.ARTIFACT_REPO }} # e.g. "totem"
      SERVICE_NAME: totem-api
      IMAGE: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/totem-api:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          docker build -t ${{ env.IMAGE }} -f apps/api/Dockerfile .

      - name: Push image
        run: |
          docker push ${{ env.IMAGE }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.IMAGE }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 2 \
            --quiet
