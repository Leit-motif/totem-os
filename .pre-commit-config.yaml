repos:
  # Python formatters/linters
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        files: ^apps/api/.*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^apps/api/.*\.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
        files: ^apps/api/.*\.py$
      - id: ruff-format
        files: ^apps/api/.*\.py$

  # JavaScript/TypeScript formatters/linters (local via pnpm)
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: pnpm exec prettier -w
        language: system
        types_or: [javascript, jsx, ts, tsx, json, markdown, yaml]
      - id: eslint-web
        name: eslint (apps/web)
        entry: pnpm -C apps/web exec eslint --fix
        language: system
        files: ^apps/web/.*\.(js|jsx|ts|tsx)$
